<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Saunders Lab5.</title>

    <!-- the leaflet CSS and JS library -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
    <!--leaflet js after css-->
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" crossorigin=""></script>
    <!--mapbox libraries-->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.css' rel='stylesheet'/>
    <!--routing machien library-->
    <link rel="stylesheet" href="504_lab5.css" />
    <link rel="stylesheet" href="leaflet-routing-machine.css" />
    <!--mapbox.js new script to try and fix bugs-->
    <script src="leaflet-routing-machine.js"></script>

    <!--geocoder library-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <!--easy button library-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css">
    <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>
    <!-- Stylesheet for info and locate button.-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">


</head>


<body>
  <div id="map" class="map"></div>

  <script>
    var map = L.map('map').setView([47.25, -122.44], 11);

    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibGI4OCIsImEiOiJjam56OXhwZWIxZTcwM3FwZ2I0OHVidW9nIn0.NNcx6yRWDc7yz3SC7spleA',{attribution: 'Map data & copy;<a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">Mapbox</a>', maxZoom: 18, id: 'mapbox.streets', accessToken: 'pk.eyJ1IjoicmNzYXVuZGVyczk2IiwiYSI6ImNqbzNleWJmcDBtanAzd3BncXI5amsxN2gifQ.xXowywf-2CY5HNdRkuHM7w'}).addTo(map);

    var control = L.Routing.control({
      waypoints: [
                  null
      //L.latLng(47.246587,-122.438830),
      //L.latLng(47.258024, -122.444725),
      //L.latLng(47.318017, -122.542970)
      ],
      routeWhileDragging: true,
      units: 'imperial',
      router: L.Routing.mapbox('pk.eyJ1IjoicmNzYXVuZGVyczk2IiwiYSI6ImNqbzNleWJmcDBtanAzd3BncXI5amsxN2gifQ.xXowywf-2CY5HNdRkuHM7w'),
      geocoder: L.Control.Geocoder.nominatim(),
    }).addTo(map);

    function createButton(label, container) {
       var btn = L.DomUtil.create('button', '', container);
       btn.setAttribute('type', 'button');
       btn.innerHTML = label;
       return btn;
     }

     map.on('click', function(e) {
       var container = L.DomUtil.create('div'),
       startBtn = createButton('Start from this location', container),
       destBtn = createButton('Go to this location', container);
       L.popup()
         .setContent(container)
         .setLatLng(e.latlng)
         .openOn(map);
         L.DomEvent.on(startBtn, 'click', function() {
                 control.spliceWaypoints(0,1,e.latlng);
                 map.closePopup();
             });
         L.DomEvent.on(destBtn, 'click', function() {
                 control.spliceWaypoints(control.getWaypoints().length-1, 1, e.latlng);
                 map.closePopup();
             });
     });

   </script>

   <script src="trying_step6.js"></script>

</body>
</html>
